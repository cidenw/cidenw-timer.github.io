<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    

<main>


  <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <button type="button" class="btn btn-outline-primary me-2" onclick="showTime()">Show Time</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="reset()">Reset</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(1)">Add 1 min</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(5)">Add 5 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(15)">Add 15 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(30)">Add 30 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(60)">Add 60 mins</button>
  </div>
  <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(-1)">Minus 1 min</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(-5)">Minus 5 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(-15)">Minus 15 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(-30)">Minus 30 mins</button>
    <button type="button" class="btn btn-outline-primary me-2" onclick="add(-60)">Minus 60 mins</button>
  </div>
  <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <i id="start"></i>
    <i id="end"></i>
    <i id="elapsed"></i>
  </div>



</main>


    

      
  </body>
  <script>
      baseUrl = "http://waleed-time-api.herokuapp.com/"
      function showTime(){
        axios.get(baseUrl+"time")
        .then(response => {
            console.log(response.data)
        })
      }

      function reset(){
        axios.get(baseUrl+"reset")
        .then(response => {
            console.log(response.data)
        })
      }

      function add(mins){
        axios.get(baseUrl+"add?mins="+mins)
        .then(response => {
            console.log(response.data)
        })
      }
  </script>
</html>
